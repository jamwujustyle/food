<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Member</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.7.0/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../favicon.ico" type="image/png" />
  </head>
  <body>
    <main>
      <section class="member-header">
        <div class="hero-image-container">
          <img id="member-photo" src="" alt="" />
        </div>
        <div class="hero-text">
          <span id="member-role" class="role"></span>
          <h1 id="member-name"></h1>
        </div>
      </section>
      <section class="reflection-content">
        <h2>Autobiography</h2>
        <p id="member-autobiography"></p>

        <h2>Reflection</h2>
        <div class="reflection-box">
          <h3>1. Key Learnings</h3>
          <p id="member-key-learnings"></p>
        </div>

        <div class="reflection-box">
          <h3>2. Personal Motto</h3>
          <p id="member-motto"></p>
        </div>

        <div class="reflection-box">
          <h3>3. Applying Course Themes</h3>
          <p id="member-applying-themes"></p>
        </div>
        <div class="quote-box">
          <p id="member-quote"></p>
        </div>
      </section>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/member.js"></script>
  </body>
</html>
