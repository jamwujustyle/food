<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team - Food, Migration & Memory</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.7.0/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../favicon.ico" type="image/png" />
  </head>
  <body>
    <main>
      <section class="team-list about">
        <h1>Meet Our Research Team</h1>
        <ul class="members" id="team-list"></ul>
      </section>
    </main>

    <script src="../js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("../data/team-data.json")
          .then((response) => response.json())
          .then((data) => {
            const teamList = document.getElementById("team-list");
            for (const memberKey in data) {
              const member = data[memberKey];
              if (member.name) {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = `member.html?name=${memberKey}`;

                if (member.photo) {
                  const img = document.createElement("img");
                  img.src = `../photos/${member.photo}`;
                  img.alt = member.name;
                  img.classList.add("team-photo");
                  link.appendChild(img);
                }

                link.appendChild(document.createTextNode(member.name));
                listItem.appendChild(link);
                teamList.appendChild(listItem);
              }
            }
          });
      });
    </script>
  </body>
</html>
